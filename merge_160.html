<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>merge160</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    /* ìˆ«ì í‚¤íŒ¨ë“œ ìŠ¤íƒ€ì¼ */
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 15px;
    }
    .num-key {
      padding: 18px;
      font-size: 20px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .num-key:active {
      background: #ddd;
    }
    .delete-key {
      background: #ffcccc;
    }

    /* Cì™€ EnterëŠ” ë§ˆì§€ë§‰ ì¤„ì— ë°°ì¹˜ */
    .wide-row {
      grid-column: span 3;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 300px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>160ì”© ê·¸ë£¹í™”</h2>
<p>ìˆ«ìë¥¼ ì‰¼í‘œ(,)ë¡œ êµ¬ë¶„í•˜ì—¬ ì…ë ¥í•˜ì„¸ìš”:</p>
<input type="text" id="numbers" placeholder="ì˜ˆ: 50,100,40,150,100">

<!-- ğŸ”¢ ìˆ«ì í‚¤íŒ¨ë“œ -->
<div class="numpad">
  <div class="num-key">1</div>
  <div class="num-key">2</div>
  <div class="num-key">3</div>
  <div class="num-key">4</div>
  <div class="num-key">5</div>
  <div class="num-key">6</div>
  <div class="num-key">7</div>
  <div class="num-key">8</div>
  <div class="num-key">9</div>
  <div class="num-key">,</div>
  <div class="num-key">0</div>
  <div class="num-key delete-key">âŒ«</div>

  <!-- ğŸ”µ C + Enter í•œ ì¤„ -->
  <div class="wide-row">
    <div class="num-key" id="clearKey">C</div>
    <div class="num-key" id="enterKey">Enter</div>
  </div>
</div>

<div id="output"></div>

<script>
const inputField = document.getElementById('numbers');

/* í‚¤ë³´ë“œ Enter â†’ ì‹¤í–‰ */
inputField.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') groupNumbers();
});

/* ğŸ”¢ ìˆ«ì í‚¤íŒ¨ë“œ ì…ë ¥ ì²˜ë¦¬ */
document.querySelectorAll('.num-key').forEach(key => {
  key.addEventListener('click', () => {
    let value = key.textContent;

    if (value === 'âŒ«') {
      inputField.value = inputField.value.slice(0, -1);
      return;
    }
    if (value === 'C') {
      inputField.value = "";
      return;
    }
    if (value === 'Enter') {
      groupNumbers();
      return;
    }
    inputField.value += value;
  });
});

function groupNumbers() {
  let input = inputField.value.trim();
  if (!input) {
    document.getElementById('output').innerHTML = "<p>ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!</p>";
    return;
  }

  let nums = input.split(',').map(n => parseFloat(n.trim())).filter(n => !isNaN(n));
  if (nums.length === 0) {
    document.getElementById('output').innerHTML = "<p>ìœ íš¨í•œ ìˆ«ìê°€ ì—†ìŠµë‹ˆë‹¤!</p>";
    return;
  }

  let errorNums = nums.filter(n => n > 160);
  let validNums = nums.filter(n => n <= 160);

  let groups = [];

  function maxSubset(arr, target) {
    let best = [];
    let bestSum = 0;

    function dfs(index, path, sum) {
      if (sum > target) return;
      if (sum > bestSum) {
        best = path.slice();
        bestSum = sum;
      }
      for (let i = index; i < arr.length; i++) {
        dfs(i + 1, path.concat(arr[i]), sum + arr[i]);
      }
    }
    dfs(0, [], 0);
    return best;
  }

  while (validNums.length > 0) {
    let group = maxSubset(validNums, 160);
    groups.push(group);

    group.forEach(num => {
      let idx = validNums.indexOf(num);
      if (idx !== -1) validNums.splice(idx, 1);
    });
  }

  let html = '<div class="table-wrapper">';
  html += '<table>';
  html += '<tr><th>í•©ê³„</th><th>ìˆ«ì ê·¸ë£¹</th></tr>';

  groups.forEach(g => {
    let sum = g.reduce((a,b)=>a+b,0);
    html += `<tr><td>${sum}</td><td>${g.join(", ")}</td></tr>`;
  });

  errorNums.forEach(n => {
    html += `<tr><td>ì…ë ¥ì˜¤ë¥˜</td><td>${n}</td></tr>`;
  });

  html += '</table></div>';
  document.getElementById('output').innerHTML = html;
}
</script>

</body>
</html>
