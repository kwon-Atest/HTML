<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>merge160</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 300px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background-color: #f2f2f2;
    }
    p { font-size: 16px; }
  </style>
</head>
<body>

<h2>160씩 그룹화</h2>
<p>숫자를 쉼표(,)로 구분하여 입력하세요:</p>
<input type="text" id="numbers" placeholder="예: 50,100,40,150,100,140,200">
<button onclick="groupNumbers()">그룹화 실행</button>

<div id="output"></div>

<script>
const inputField = document.getElementById('numbers');
inputField.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') groupNumbers();
});

function groupNumbers() {
  let input = inputField.value.trim();
  if (!input) {
    document.getElementById('output').innerHTML = "<p>숫자를 입력해주세요!</p>";
    return;
  }

  let nums = input.split(',').map(n => parseFloat(n.trim())).filter(n => !isNaN(n));
  if (nums.length === 0) {
    document.getElementById('output').innerHTML = "<p>유효한 숫자가 없습니다!</p>";
    return;
  }

  let errorNums = nums.filter(n => n > 160);
  let validNums = nums.filter(n => n <= 160);

  let groups = [];

  // 최대합 부분집합 함수
  function maxSubset(arr, target) {
    let best = [];
    let bestSum = 0;

    function dfs(index, path, sum) {
      if (sum > target) return;
      if (sum > bestSum) {
        best = path.slice();
        bestSum = sum;
      }
      for (let i = index; i < arr.length; i++) {
        dfs(i + 1, path.concat(arr[i]), sum + arr[i]);
      }
    }
    dfs(0, [], 0);
    return best;
  }

  while (validNums.length > 0) {
    let group = maxSubset(validNums, 160);
    groups.push(group);
    // 사용한 숫자 제거
    validNums = validNums.filter(n => !group.includes(n));
  }

  // 테이블 생성
  let html = '<div class="table-wrapper">';
  html += '<table>';
  html += '<tr><th>합계</th><th>숫자 그룹</th></tr>';

  groups.forEach(g => {
    let sum = g.reduce((a,b)=>a+b,0);
    html += `<tr><td>${sum}</td><td>${g.join(", ")}</td></tr>`;
  });

  errorNums.forEach(n => {
    html += `<tr><td>입력오류</td><td>${n}</td></tr>`;
  });

  html += '</table></div>';
  document.getElementById('output').innerHTML = html;
}
</script>

</body>
</html>
